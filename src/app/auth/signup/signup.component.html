<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3>Signup</h3>
      <hr />
      <form [formGroup]="signupForm" (ngSubmit)="onSignUpSubmit()">
        <div class="mb-3">
          <label>Email</label>
          <input type="email" class="form-control" formControlName="email" />
          <div
            *ngIf="
              signupForm.get('email')?.touched &&
              !signupForm.get('email')?.valid
            "
          >
            <div *ngIf="signupForm.get('email')?.errors?.required">
              Email is required
            </div>
            <div *ngIf="signupForm.get('email')?.errors?.email">
              Email should be valid
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
          />
          <div
            *ngIf="
              signupForm.get('password')?.touched &&
              !signupForm.get('password')?.valid
            "
          >
            <div *ngIf="signupForm.get('password')?.errors?.required">
              Password is required
            </div>
            <div *ngIf="signupForm.get('password')?.errors?.minlength">
              Password should be minimum 6 characters
            </div>
          </div>
        </div>
        <div class="mb-3">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!signupForm.valid"
          >
            Signup
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
